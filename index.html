<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <link rel="icon" href="/favicon.ico?v=2" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico?v=2" type="image/x-icon" />


    <title>Pew Pew</title>

    <style>
        body {
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script type='module' src="main.js"></script> 


    <div id='loading'>
        <img id='background' src="images/background.jpg" alt="">
        <div id='main-group'>
            <div id='logo-div'><img id='logo' src="images/logo.png" alt=""></div>
            
            <div id='loading-container'>
                <div id='loading-bar'>
                    <h2>Loading...</h2>
                    <div id='loading-percent'>0%</div>
                </div>
                <div id='instructions'>
                    <h2>Instructions</h2>

                    <div class='moves'>
                        Move forward
                        <div class='keys'>
                            W
                        </div>
                    </div>
                   
                    <div class='moves'>
                        Move left
                        <div class='keys'>
                            A
                        </div>
                    </div>

                     <div class='moves'>
                         Move back
                         <div class='keys'>
                             S
                         </div>
                     </div>

                    <div class='moves'>
                        Move right
                        <div class='keys'>
                            D
                        </div>
                    </div>
                    <div class='moves'>
                        Reload
                        <div class='keys'>
                            R
                        </div>
                    </div>
                    <div class='moves'>
                        Restart timer
                        <div class='keys'>
                            T
                        </div>
                    </div>
                    <div class='moves'>
                        Start the game
                        <div class='keys'>
                            ENTER
                        </div>
                    </div>
                    <div class='moves'>
                        Pause
                        <div class='keys'>
                            ESC
                        </div>
                    </div>
                    <div class='moves'>
                        Main menu
                        <div class='keys'>
                            Q
                        </div>
                    </div>



                </div>

            </div>

            <div class='about-settings'>
                <a id='about-rules' href="/about.html">About/Rules</a>
                <div id='settings'>
                    <h3>Settings</h3>
                    <label>Improve perfomance
                        <input class='checkbox' id='shadows' type="checkbox" disabled="disabled">
                         <span class="checkmark"></span>
                    </label>
                    <label><img id='volume-off' src="/images/volume-off.png"> Mute sounds
                        <input class='checkbox' id='volume' type="checkbox" disabled="disabled">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>







    <div id='play-area'>
        <div class="ammo-box active-ammo">Ammo: <div id="ammo"></div> <img src="images/ammo_pistol.png" alt=""></div>
        <div class="ammo-box">Reload R</div>
        <div class="ammo-box reload-box">Reloading <div id="reloading-animation">
                <div id="reloading-bar"></div>

            </div>
        </div>

        <div id="timer-box">
            <div class="time-container">
                <span>Time: </span>

                <div id='time'>00:00.00</div>
            </div>

            <p>Targets: <span id='targets-left'>0</span> left</p>
        </div>

        <div id="record-box">
            <p>Best time: <span id='record'>00:00.00</span></p>
        </div>
    </div>


    <div id='pause'>PAUSED (PRESS ENTER TO PLAY)</div>

</body>

</html>
